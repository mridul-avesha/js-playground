<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Dice Roller</h1>
    <label for="dice">Choose a number:</label>
    <!-- show dice -->
    <div>
        <input type="number" name="" id="dice" min="1" max="6">
        <button id="button" onclick="showDice()">Show dice</button>
        <div id="diceImage"></div>
    </div>

    <!-- roll dice -->
    <p>Roll dice for a random number to generate</p>
    <button id="button" onclick="rollDice()">Roll dice</button>
    <div id="rolledDiceImage"></div>

    <script src="./index.js"></script>
</body>
</html>
