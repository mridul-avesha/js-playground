<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <h1 id="heading">Stop <span id="heading2">Watch</span></h1>
        <div id="display">
            00:00:00:00
        </div>
        <div id="records"></div>
        <div id="controls">
            <div id="buttons-container">
                <button id="startButton" onclick="start()"><a href="#">Start</a></button>
                <button id="lap" onclick="lap()"><a href="#">Lap</a></button>
                <button id="stopButton" onclick="stop()"><a href="#">Stop</a></button>
                <button id="resetButton" onclick="reset()"><a href="#">Reset</a></button>
            </div>
        </div>
        <div id="circle"></div>
        
    </div>
    <script src="./script.js"></script>
</body>
</html>
