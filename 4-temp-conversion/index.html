<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="home-page">
        <h1 class="heading">Temperature Converter</h1>
        <input type="number" class= "input" id="input" placeholder="Enter Your Value">
        
        <div class="converter">
            <label for="CtoF">Celsius &rarr; Fahrenheit</label>
            <input type="radio" class="radio-button" name="type" value="CtoF">

            <label for="FtoC">Fahrenheit &rarr; Celsius</label>
            <input type="radio" class="radio-button" name="type" value="FtoC" >
        </div>

        <input type="submit" value="Convert" class="submit" id="submit">
        <div class="result">
            <h2><u>Result</u>: </h2>
            <p id="result"></p> 
        </div>
        <button id="darkModeToggle" class="dark-mode-toggle">ğŸŒ™ Toggle Dark Mode</button>

    </div>

    <script src="./index.js"></script>
</body>
</html>
