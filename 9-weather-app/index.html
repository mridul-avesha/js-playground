<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather widget</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" class="weatherForm">
        <input type="text" class="cityInput" placeholder="Enter city name" required>
        <button type="submit" class="submitButton">Get Weather</button>
    </form>
    <div class="card">
        <h1 class="cityDisplay">Kolkata</h1>
        <p class="temperatureDisplay">32c</p>
        <p class="humidityDisplay">Humidity: 49%</p>
        <p class="descriptionDisplay">haze</p>
        <p class="realFeelDisplay">Feels like: 34c</p>
        <p class="windSpeedDisplay">Wind: 5.1 km/h</p>
        <p class="emojiDisplay">🌤️</p>
        <p class="errorDisplay">Please check entered city!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
